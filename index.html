<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="logo.svg" alt="Logo Image">
    <form class="form-container" onsubmit="return checkCode()" method="post">
      <label for="loopeyline">Loopeyline id</label>
      <input type="password" id="loopeyline" name="loopeyline" required pattern="[0-9]+" title="Please enter numbers only">
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
